parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        default_connection: default
        connections:
          default:
            driver: 'pdo_mysql'
            server_version: '9.4'
            url: '%env(resolve:DATABASE_URL)%'
          alerts:
            driver: 'pdo_mysql'
            server_version: '9.4'
            url: '%env(resolve:DATABASE_ALERTS_URL)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        # auto_mapping: true
        default_entity_manager: default
        entity_managers:
          default:
            connection: default
            naming_strategy: doctrine.orm.naming_strategy.underscore
            mappings:
                App:
                    is_bundle: false
                    type: annotation
                    dir: '%kernel.project_dir%/src/Entity/Ioda'
                    prefix: 'App\Entity\Ioda'
                    alias: Ioda
          alerts:
            connection: alerts
            naming_strategy: doctrine.orm.naming_strategy.underscore
            mappings:
              Alerts:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity/Alerts'
                prefix: 'App\Entity\Alerts'
                alias: Alerts
